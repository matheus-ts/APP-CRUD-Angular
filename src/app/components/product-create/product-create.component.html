<mat-card>
    <mat-card-title>Cadastrar novo produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="product.name" name="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Preço R$"  [(ngModel)]="product.price" name="price">
        </mat-form-field>

    </form>
    <button mat-raised-button (click)='craeteProduct()' color='primary'> 
         Salvar Produto
    </button>

    <button mat-raised-button (click)='cancel()' color='secondary'> 
         cancelar operação
    </button>

</mat-card>
